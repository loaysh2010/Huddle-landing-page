<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Huddle landing page</title>
</head>
<body>
    <div class="landing">
        <div class="container">
            <div class="heading">
                <img src="imgs/logo.svg" alt="logo">
            </div>
            <div class="page-content">
                <div class="left-side">
                    <img src="imgs/illustration-mockups.svg" alt="illustration">
                </div>
                <div class="right-side">
                    <h2>Build The Community <br /> Your Fans Will Love</h2>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion. </p>
                    <a href="#">Register</a>
                </div>
            </div>
            <div class="footer">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
</body>
</html>
